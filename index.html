<body>
  <button id="refreshBtn" class="refresh-btn">üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</button>
  <div id="map"></div>
  <div id="status" class="status-bar">üïì ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà...</div>

  <div class="legend" id="legend">
    <b>üó∫Ô∏è ‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏™‡∏µ:</b>
    <div><span class="legend-color" style="background: green;"></span> ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</div>
    <div><span class="legend-color" style="background: orange;"></span> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</div>
    <div><span class="legend-color" style="background: red;"></span> ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°</div>
    <div><span class="legend-color" style="background: pink;"></span> HM (‡∏£‡∏´‡∏±‡∏™‡∏á‡∏≤‡∏ô)</div>
    <div><span class="legend-color" style="background: yellow;"></span> SP (‡∏£‡∏´‡∏±‡∏™‡∏á‡∏≤‡∏ô)</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ‚öôÔ∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Webhook ‡∏Ç‡∏≠‡∏á Google Apps Script
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbz_gPRCTPjfUYrU6rTHNMhORTHtRp3eD6wRFQNgahZbqm4155NLETCx-rgB98M859AbZw/exec";

    window.onload = () => {
      const map = L.map('map').setView([13.736717, 100.523186], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const sheetID = "1KTFaGCzmtjJtezumsWDXFdsWlpZtSriq2mEHe-ujGNc";
      const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
      const statusEl = document.getElementById("status");
      const refreshBtn = document.getElementById("refreshBtn");
      let sheetMarkers = [];

      // üõ∞Ô∏è ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏•‡∏±‡∏ö Google Sheets
      function sendStatusToSheet(name, newStatus) {
        fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, status: newStatus })
        })
        .then(res => res.json())
        .then(data => console.log("‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:", data))
        .catch(err => console.error("‚ùå ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err));
      }

      // üß≠ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ marker
      function updateMarkerStatus(marker, newStatus, color) {
        const newIcon = L.divIcon({
          html: `<div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid white;"></div>`,
          className: ""
        });
        marker.setIcon(newIcon);
        marker.setPopupContent(`<b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï:</b> ${newStatus}`);
        sendStatusToSheet(marker.options.name, newStatus);
      }

      // ü™ß Popup ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
      function createStatusPopup(marker, name, status, color) {
        const popupContent = document.createElement("div");
        popupContent.innerHTML = `
          <b>${name}</b><br>
          üî∞ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: <b style="color:${color}">${status}</b><br><br>
          <button id="doneBtn" style="background:green;color:white;border:none;border-radius:6px;padding:4px 8px;cursor:pointer;">‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
          <button id="notStartBtn" style="background:red;color:white;border:none;border-radius:6px;padding:4px 8px;cursor:pointer;margin-left:5px;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°</button>
        `;

        const popup = L.popup().setContent(popupContent);
        marker.bindPopup(popup);

        marker.on("popupopen", () => {
          document.getElementById("doneBtn").addEventListener("click", () => {
            updateMarkerStatus(marker, "‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß", "green");
          });
          document.getElementById("notStartBtn").addEventListener("click", () => {
            updateMarkerStatus(marker, "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°", "red");
          });
        });
      }

      // üìä ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets
      function loadSheetData() {
        fetch(sheetURL)
          .then(res => res.text())
          .then(text => {
            sheetMarkers.forEach(m => map.removeLayer(m));
            sheetMarkers = [];

            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            rows.forEach(r => {
              const name = r.c[0]?.v;
              const lat = r.c[1]?.v;
              const lng = r.c[2]?.v;
              const status = r.c[8]?.v || "";

              if (lat && lng) {
                let color = "blue";
                if (/^SP\d+/i.test(status)) color = "yellow";
                else if (/^HM\d+/i.test(status)) color = "pink";
                else if (/‡πÄ‡∏™‡∏£‡πá‡∏à/i.test(status)) color = "green";
                else if (/‡∏Å‡∏≥‡∏•‡∏±‡∏á/i.test(status)) color = "orange";
                else if (/‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà/i.test(status)) color = "red";

                const icon = L.divIcon({
                  html: `<div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid white;"></div>`,
                  className: ""
                });

                const marker = L.marker([lat, lng], { icon, name }).addTo(map);
                createStatusPopup(marker, name, status, color);
                sheetMarkers.push(marker);
              }
            });

            if (sheetMarkers.length > 0) {
              const group = L.featureGroup(sheetMarkers);
              map.fitBounds(group.getBounds());
            }

            statusEl.innerHTML = "‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: " + new Date().toLocaleTimeString();
          })
          .catch(err => {
            console.error("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß", err);
            statusEl.innerHTML = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
          });
      }

      loadSheetData();
      setInterval(loadSheetData, 300000);

      refreshBtn.addEventListener("click", () => {
        refreshBtn.disabled = true;
        refreshBtn.innerText = "üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï...";
        loadSheetData();
        setTimeout(() => {
          refreshBtn.disabled = false;
          refreshBtn.innerText = "üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ";
        }, 3000);
      });
    };
  </script>
